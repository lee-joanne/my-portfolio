<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- local CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon-16x16.png" />

    <title>Joanne Lee - Portfolio</title>

    <!-- Email JS  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("KAn4umj_6oI-e-QC0");
      })();
    </script>
  </head>

  <body>
    <!-- navigation bar -->
    <section>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white border fixed-top"
      >
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img
              src="assets/images/joanne-lee-logo.png"
              alt=""
              width="130"
              height="45"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navigation-links ms-auto">
              <a
                class="nav-link"
                aria-label="Homepage of portfolio website"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
              <a
                class="nav-link active"
                aria-label="Clicking this will go to contact me page"
                href="/contactme.html"
                >Contact Me</a
              >
              <a
                class="nav-link"
                aria-label="Clicking this will download my resume"
                href="#"
                >Download Resume</a
              >
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- contact me form -->
    <section class="contactme-container">
      <div class="contactme">
        <h2 class="text-center mb-5">Let's get in touch!</h2>
        <form onsubmit="return sendMail(this);">
          <input
            type="text"
            name="name"
            id="fullname"
            class="form-control mb-2"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="emailaddress"
            class="form-control mb-2"
            placeholder="Email"
            required
          />
          <textarea
            rows="5"
            name="content"
            id="content"
            class="form-control mb-4"
            placeholder="Content"
            required
          ></textarea>
          <div class="form-row text-center">
            <div class="col">
              <button type="submit" class="btn btn-secondary px-5 pt-2 pb-2">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/2747d9050d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- local JavaScript -->
    <script src="assets/js/sendEmail.js"></script>
  </body>
</html>
