      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- local CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png" />

    <title>Joanne Lee - Portfolio</title>

    <!-- Email JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("KAn4umj_6oI-e-QC0");
      })();
    </script>
  </head>

  <body style="padding-top: 2rem">
    <!-- navigation bar -->
    <nav class="navbar navbar-expand bg-transparent fixed-top mb-2" id="navbar">
      <div class="container">
        <a
          class="navbar-brand"
          href="index.html"
          aria-label="Returns to homepage (projects page)"
        >
          <img
            id="navbar-logo"
            src="assets/images/logo-transp.png"
            alt="image of a rabbit"
            width="65"
            height="65"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link text-dark"
              href="../index.html"
              aria-label="Homepage (projects page) of portfolio website"
              >Home</a
            >

            <a
              class="nav-link text-dark"
              href="../about.html"
              aria-label="View details about me"
              >About</a
            >
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Projects
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="../projects/yakker.html"
                    aria-label="Jumps to Yakker case study"
                    >Yakker</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../projects/corkpaints.html"
                    aria-label="Jumps to Cork Paints case study"
                    >Cork Paints</a
                  >
                </li>
              </ul>
            </div>
            <a
              class="nav-link text-dark active"
              href="../contactme.html"
              aria-label="Clicking this will go to contact me page"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- contact me form -->
    <section class="contactme-container d-flex justify-content-center pt-5">
      <div class="contactme text-center">
        <img
          class="mb-2"
          id="dragonite"
          src="assets/images/dragonite-flying.webp"
          height="80"
          alt="Icon of Dragonite flying."
        />
        <h2 id="get-in-touch" class="text-center mb-4 pt-2">
          Let's get in touch!
        </h2>
        <div id="email-success" class="hide">
          <h2 class="text-center pt-2">
            Thank you! Email successfully sent
            <i class="fa-regular fa-face-smile-beam"></i>
          </h2>
        </div>
        <div id="email-fail" class="hide">
          <h2 class="text-center mb-3 pt-2">
            Sorry, there's something wrong... please try again
            <i class="fa-regular fa-face-frown-open"></i>
          </h2>
        </div>
        <form id="contact-form" onsubmit="return sendMail(this);">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control mb-2"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="emailaddress"
            class="form-control mb-2"
            placeholder="Email"
            required
          />
          <textarea
            rows="5"
            name="content"
            id="content"
            class="form-control mb-4"
            placeholder="Your message here"
            required
          ></textarea>
          <div class="form-row text-center">
            <div class="col">
              <button type="submit" class="btn py-2">Send</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- social media links  -->
    <section class="social-media-container pt-5">
      <ul class="social-media">
        <li>
          <a
            href="https://github.com/lee-joanne"
            target="_blank"
            rel="noopener"
            aria-label="Visit lee-joanne Github page (opens in new link)"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/lee-joanne54/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my LinkedIn page (opens in a new tab)"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </section>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/2747d9050d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- local JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/sendEmail.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
