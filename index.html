<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- local CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-16x16.png"
    />

    <title>Joanne Lee - Portfolio</title>
  </head>

  <body>
    <!-- navigation bar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-white border">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/images/joanne-lee-logo.png"
              alt=""
              width="130"
              height="45"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navigation-links ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- hero image and main page -->
    <section class="homepage-section">
      <div class="homepage-centering-div">
        <h1>Hello! My name is Joanne Lee</h1>
        <img
          id="myface"
          class="pt-2 pb-2"
          src="assets/images/myface.png"
          alt="Image of my face"
        />
        <h2>I am a Junior Full Stack Developer</h2>
      </div>
    </section>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/2747d9050d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
